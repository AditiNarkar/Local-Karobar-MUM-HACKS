{% extends "base.html" %}

{% block content %}
    <h2>Contacts</h2>
    <a href="{{ url_for('add_contact') }}" class="btn">Add Contact</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for name, info in contacts.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ info.Email }}</td>
            <td>{{ info.Phone }}</td>
            <td>
                <a href="{{ url_for('edit_contact', name=name) }}">Edit</a>
                <form action="{{ url_for('delete_contact', name=name) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
